<div class="row page-height justify-content-center align-content-center">
  <div class="col w-100">
    <img src="../../../assets/images/Shrooster.png" width="30%" alt="ShRooster" class="d-block mx-auto">
    <form id="register-form" [formGroup]="registerForm">
      <div class="form-group w-75 py-2 mx-auto">

        <input type="text" class="form-control" formControlName="fname" id="inputFirstName"
          placeholder="Enter First Name" required="true">
      </div>
      <div class="form-group w-75 py-2 mx-auto">

        <input type="text" class="form-control" formControlName="lname" id="inputLastName" placeholder="Enter Last Name"
          required="true">
      </div>
      <div class="form-group w-75 py-2 mx-auto">

        <input type="email" class="form-control" formControlName="email" id="inputEmail" aria-describedby="emailHelp"
          placeholder="Enter Email" required="true">

      </div>
      <div class="form-group w-75 py-2 mx-auto">

        <input type="password" class="form-control" formControlName="password" id="inputPassword"
          placeholder="Enter Password" required="true">
      </div>
      <div class="form-group w-75 py-2 mx-auto">

        <input type="password" class="form-control" formControlName="password" id="inputPassword"
          placeholder="Confirm Password" required="true">
      </div>
    </form>
    <div class="w-75 d-flex flex-column py-2 mx-auto">
        <button class="btn btn-primary d-inline my-1" id="button-style" (click)="onSubmit()">Join the Coop</button>
        <h6 class="mx-auto my-1">Already a Rooster?</h6>
        <button class="btn btn-primary d-inline my-1" id="button-style" [routerLink]="['/login']">Go to Login</button>
    </div>
  </div>
  <div class="col w-100">
    <app-carosel></app-carosel>
  </div>
</div>
