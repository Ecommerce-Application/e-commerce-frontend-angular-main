<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="productInfo.prodImage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{productInfo.prodName}}</h5>
      <p class="card-text">{{productInfo.prodDesc}}</p>
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
      </div>
      <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.prodPrice" aria-describedby="inputGroup-sizing-sm" disabled>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Quantity in Stock</span>
        </div>
        <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.prodQuantity" aria-describedby="inputGroup-sizing-sm" disabled>
      </div>
    <div class="card-body">
        <button class="btn btn-outline-success" (click)="addToCart(productInfo)">Add to Cart</button>
    </div>

    <div class="card-body">
        <button class="btn btn-outline-success" (click)="addToWishCart(productInfo)">Add to Wish List</button>


  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend mx-auto">
      <span class="fs-5 font-poppins" [routerLink]="['/product',productInfo.prodId]"
      >${{productInfo.prodPrice}}</span>
    </div>

  </div>

  <div class="card-body row ">
    <!-- <button class="btn btn-outline-success mb-1" id="button-style" (click)="addToCart(productInfo)">Add to Cart</button>
    <button class="btn btn-outline-success mt-1" id="button-style" (click)="addToWishCart(productInfo)">Add to Wish
      List</button> -->
  </div>
</div>
