<img src="../../../assets/images/Shrooster.png" width="20%" height="20%" alt="ShRooster">
<form id="login-form" [formGroup]="loginForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email" required="true">
      <small id="emailHelp" class="form-text text-muted">Ensure you enter a correct email</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password" required="true">
    </div>
    <button class="btn btn-primary" (click)="onSubmit()">Login</button>
    <button class="btn btn-primary" [routerLink]="['/register']">Register</button>
</form>
