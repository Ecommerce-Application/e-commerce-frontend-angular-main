<app-navbar></app-navbar>
<table class="table table-striped" id="cart-table">
    <thead>
      <tr>
        <!-- <th scope="col">ID</th> -->
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="cart-table-body">
        <tr *ngFor="let product of products;">
            <!-- <td>{{product.product.id}}</td> -->
            <td>{{product.product.prodName}}</td>
            <!--Allow user to change the quantity of a product in cart-->
            <td>
               <input type="number" [(ngModel)]="product.prodQuantity" (change)="productNumber()" min="1" max="3" id="productNumberID">

            <!-- <td>{{product.quantity}}</td> -->
            <td>{{product.product.prodDesc}}</td>
            <td>{{product.product.prodPrice * product.prodQuantity}}</td>
            <!-- Button to remove product from cart -->
            <td><button class="btn btn-danger" (click)="removeProduct(product.product)">Remove</button></td>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger" [routerLink]="['/home']">Back</button>
<button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
<button class="btn btn-primary" [routerLink]="['/checkout']">Proceed to Checkout (${{totalPrice}})</button>
